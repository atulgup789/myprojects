<div class="container">
  <h1>Add Book</h1>
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label for="title">Book Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" required minlength="3" #nameRef1="ngModel">
      <div *ngIf="nameRef1.invalid && (nameRef1.dirty || nameRef1.touched)" class="alert alert-danger">
        <div *ngIf="nameRef1.errors.required">
          Title is required.
        </div>
        <div *ngIf="nameRef1.errors.minlength">
          Title must be at least 3 characters long.
        </div>
      </div>
    </div>
     <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="author" required minlength="5" #nameRef2="ngModel">
      <div *ngIf="nameRef2.invalid && (nameRef2.dirty || nameRef2.touched)" class="alert alert-danger">
        <div *ngIf="nameRef2.errors.required">
          A name is required.
        </div>
        <div *ngIf="nameRef2.errors.minlength">
          Name must be at least 5 characters long.
        </div>
      </div>
    </div>
     <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" name="publisher" [(ngModel)]="publisher" required minlength="3" #nameRef3="ngModel">
      <div *ngIf="nameRef3.invalid && (nameRef3.dirty || nameRef3.touched)" class="alert alert-danger">
        <div *ngIf="nameRef3.errors.required">
          Name is required.
        </div>
        <div *ngIf="nameRef3.errors.minlength">
        Name must be at least 3 characters long.
        </div>
      </div>
    </div>
     <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input type="date" class="form-control" id="publicationDate" name="publicationDate" [(ngModel)]="publicationDate" required  #nameRef4="ngModel">
      <div *ngIf="nameRef4.invalid && (nameRef4.dirty || nameRef4.touched)" class="alert alert-danger">
        <div *ngIf="nameRef4.errors.required">
          Date is required.
        </div>
       
      </div>
    </div>
     <div class="form-group">
      <label for="price">Book Price</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required  #nameRef5="ngModel">
      <div *ngIf="nameRef5.invalid && (nameRef5.dirty || nameRef5.touched)" class="alert alert-danger">
        <div *ngIf="nameRef5.errors.required">
          Price is required.
        </div>
        
      </div>
    </div>
      <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="number" class="form-control" id="isbn" name="isbn" [(ngModel)]="isbn" required  #nameRef6="ngModel">
      <div *ngIf="nameRef6.invalid && (nameRef6.dirty || nameRef6.touched)" class="alert alert-danger">
        <div *ngIf="nameRef6.errors.required">
          ISBN is required.
        </div>
        
      </div>
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <select class="form-control" name="genre" [ngModel]="genre">
        <option *ngFor="let genre of genres" [value]="genre">
          {{genre}}
        </option>
      </select>
    </div><div class="form-group">
      <label for="genre">Format</label>
      <select class="form-control" name="format" [ngModel]="format">
        <option *ngFor="let format of formats" [value]="format">
          {{format}}
        </option>
      </select>
    </div>
 
    <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
  </form>
</div>
