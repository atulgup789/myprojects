<h2 class="text-center" style="color: lightslategrey">Summary</h2>
<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            
        <table class='table table-striped table-condensed' *ngIf='books && books.length'>
            <thead>
               
                    <th style="min-width: 40px;">Title</th>
                    <th style="min-width: 40px;">Author</th>

                    <th style="min-width: 30px;">Price</th>
                    <th style="width:20px;"> </th>
                    <th style="width:20px;"> </th>
                
            </thead>
              <tbody>
                <tr *ngFor='let book of books'>
                    <td>{{ book.title | uppercase }}</td>
                    <td>{{ book.author }}</td>
                  
                    <td>{{ book.price }}</td>
                   
                   
                </tr>
            </tbody>
        </table>
      <button class="btn-default" (click)="goBack()">Back</button>
    </div>
</div>
